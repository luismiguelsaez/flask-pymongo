name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Start application
      run: make run
    - name: Test application
      run: make test
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Push image
      run: |
        docker tag flask-ci_api ${{ secrets.DOCKERHUB_USERNAME }}/flask-ci-api:${{ github.run_number }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-ci-api:${{ github.run_number }}
    - name: Clean
      run: make clean
